<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Name-Value App</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="app.js"></script>
</head>
<body class="body">
  <div class="container">
    <div class="enter-value-container">
      <h1 class="title">Test</h1>
      <div>
        <h3 class="field-title">Name/Value Pair</h3>
        <form class="form">
          <input class="input" type="text" placeholder="Hello=World">
          <button class="button">Add</button>
        </form>
      </div>
    </div>
    
    <h3 class="field-title">Name/Value Pail List</h3>

    <div class="list-container">
      <ul class="list"></ul>
      <div class="features">
        <button class="button" id="sort-by-name">Sort by Name</button>
        <button class="button" id="sort-by-value">Sort by Value</button>
        <button class="button" id="delete">Delete selected items</button>
        <button class="button" id="show-XML">Show XML</button>
      </div>
    </div>
  </div>
</body>
</html>
